<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <div class="background">

    <div>
      <ion-icon class="back-icon" routerLink="/main-page" name="caret-back-outline"></ion-icon>
    </div>

    <h2 *ngIf="encontrada === false" size="large">Ciudad no encontrada!</h2>
    
    <div class="clima-info" *ngIf="encontrada === true">
      <p class="title" *ngIf=" encontrada === true" size="large">{{ciudadEncontrada?.Estacion}}</p>
      
      <div class="suntemp">
        <img width="200" src="assets/icon/{{ciudadEncontrada?.Icono}}" alt="asd">
        <p class="info temp">{{ciudadEncontrada?.Temp}} Â°C</p>
      </div>
      


      <p class="info">{{fecha}}</p>
      <p class="info">{{ciudadEncontrada?.HoraUpdate}}</p>

      
      

      <div class="col-2">
        <p class="info"><ion-icon name="thermometer-outline"></ion-icon>{{ciudadEncontrada?.Estado}}</p>
        <p class="info"><ion-icon name="water-outline"></ion-icon>%{{ciudadEncontrada?.Humedad}}</p>
      </div>
      

    </div>
    




  </div>

</ion-content>
